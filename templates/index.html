<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Spesies Bunga Iris</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h1 style="text-align:center; color:#a4508b; margin-bottom: 18px;">Prediksi Spesies Bunga Iris dengan KNN</h1>
            <p style="text-align:center; color:#4b006e; margin-bottom: 28px;">
                Masukkan ciri-ciri visual bunga Iris untuk memprediksi spesiesnya.
            </p>
            <form action="/predict" method="post" style="max-width:400px; margin:0 auto;">
                <div class="form-group" style="margin-bottom:18px;">
                    <label for="sepal_length" style="color:#5f0a87; font-weight:500;">Panjang Kelopak (Sepal Length) dalam cm</label>
                    <input type="number" step="0.1" id="sepal_length" name="sepal_length" required class="input-custom" style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #a4508b; margin-top:6px;">
                </div>
                <div class="form-group" style="margin-bottom:18px;">
                    <label for="sepal_width" style="color:#5f0a87; font-weight:500;">Lebar Kelopak (Sepal Width) dalam cm</label>
                    <input type="number" step="0.1" id="sepal_width" name="sepal_width" required class="input-custom" style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #a4508b; margin-top:6px;">
                </div>
                <div class="form-group" style="margin-bottom:18px;">
                    <label for="petal_length" style="color:#5f0a87; font-weight:500;">Panjang Mahkota (Petal Length) dalam cm</label>
                    <input type="number" step="0.1" id="petal_length" name="petal_length" required class="input-custom" style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #a4508b; margin-top:6px;">
                </div>
                <div class="form-group" style="margin-bottom:24px;">
                    <label for="petal_width" style="color:#5f0a87; font-weight:500;">Lebar Mahkota (Petal Width) dalam cm</label>
                    <input type="number" step="0.1" id="petal_width" name="petal_width" required class="input-custom" style="width:100%; padding:8px 10px; border-radius:8px; border:1px solid #a4508b; margin-top:6px;">
                </div>
                <div style="text-align:center;">
                    <button type="submit" class="btn-prediksi" style="background: linear-gradient(135deg, #a4508b 0%, #5f0a87 100%); color:#fff; border:none; border-radius:8px; padding:12px 32px; font-size:1.1rem; font-weight:600; cursor:pointer; box-shadow:0 2px 8px 0 rgba(80,0,120,0.10); transition: background 0.2s;">
                        Prediksi
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
